<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Is it a Palindrome?</h1>
        <section class="palindrome-check">
            <label for="text-input">Enter text to check if it's a palindrome:</label>
            <div class="input">
                <input type="text" id="text-input" aria-label="Text input">
                <button type="button" id="check-btn">Check</button>   
            </div>
            <div class="result hidden" aria-live="polite"></div>
        </section>
        <section class="palindrome-hint">
            <p>ðŸ’¡ A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
